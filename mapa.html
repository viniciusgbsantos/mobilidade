<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/mapa.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <title>Mapa</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/xpto.png"
              alt="Logo"
              class="d-inline-block align-text-center"
            />
            XPTO
          </a>
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/account.png"
              alt="Logo"
              class="d-inline-block"
            />
          </a>
        </div>
      </nav>
    </header>

    <div class="container location">
      <form class="location-form">
        <div class="mb-3">
          <input
            type="text"
            class="input"
            id="location"
            placeholder="Partida:  Av. PompÃ©ia, 634"
          />
        </div>
        <div class="mb-0">
          <input
            type="text"
            class="input"
            id="destination"
            placeholder="Chegada:  Av. Paulista, 2073"
          />
        </div>
      </form>
      <img
        class="elderly"
        src="./assets/img/elderly.png"
        alt="Logo"
        class="d-inline-block"
      />
    </div>

    <div class="container map">
      <img src="./assets/img/map.png" alt="Logo" class="d-inline-block" />
    </div>

    <footer>
      <img src="./assets/img/ad.png" alt="Logo" class="d-inline-block" />
    </footer>
  </body>
</html>
